<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css ">
        <title>QR code generator app</title>
    </head>
    <div class="container d">
        <div class="card d">
            <h1>QR generate</h1>
            <div class="main d">
                <input type="text" placeholder="enter the url" id="url">
                <div class="select">
                    <label for="size"> select size:</label>
                    <select name="size" id="size">
                        <option value="100">100*100</option>
                        <option value="200">200*200</option>
                        <option value="300">300*300</option>
                        <option value="400">400*400</option>
                        <option value="500">500*500</option>
                        <option value="600">600*600</option>
                        <option value="700">700*700</option>
                        <option value="800">800*800</option>
                    </select>
                </div>
                <div class="qr"></div>
            </div>
            <div class="button d">
                <button id="genbtn">genrate</button>
                <button id="downbtn">download</button>
                <button id="clr">clear_url</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/qrcodejs@1.0.0/dist/qrcode.min.js"></script>
    </body>

</html>
